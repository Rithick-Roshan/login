<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat:wght@500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="container" id="container">
        <div class="sign-up form-container">
            <form class="form">
                <h1>Create account</h1>
                <div class="total-icons">
                    <a class="icon" href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a class="icon" href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a class="icon" href="#"><i class="fa-brands fa-github"></i></a>
                    <a class="icon" href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your email for registeration
                </span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign up</button>
               
            </form>
        </div>
        <div class="sign-in form-container">
            <form class="form">
                <h1>Sign In</h1>
                <div class="total-icons">
                    <a class="icon" href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a class="icon" href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a class="icon" href="#"><i class="fa-brands fa-github"></i></a>
                    <a class="icon" href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your email password
                </span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign in</button>
               
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-pannel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign in</button>
                </div>
                <div class="toggle-pannel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="Main.js"></script>
</body>
</html>
